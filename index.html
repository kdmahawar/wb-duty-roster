<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Duty Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #2ec4b6;
            --danger-color: #e71d36;
            --warning-color: #ff9f1c;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            color: #333;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #3f37c9);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .tab-nav {
            display: flex;
            background: rgba(255,255,255,0.1);
            margin: 20px 20px 0;
            border-radius: 12px;
            padding: 5px;
        }

        .tab-nav div {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
        }

        .tab-nav div.active {
            background: white;
            color: var(--primary-color);
        }

        .content {
            padding: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #666;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
        }

        .btn-check {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: 0.3s;
        }

        .btn-check:active {
            transform: scale(0.98);
        }

        /* Results Card */
        .result-card {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .shift-title {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            display: block;
        }

        /* Shift Colors */
        .f-bg { background: #e7f5ff; color: #0077b6; border: 1px solid #caf0f8; }
        .s-bg { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .g-bg { background: #fffdf2; color: #975a16; border: 1px solid #faf089; }
        .r-bg { background: #f7fafc; color: #4a5568; border: 1px solid #e2e8f0; }

        /* List Styling */
        .list-section {
            margin-top: 20px;
        }

        .shift-header {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .name-row {
            padding: 12px 15px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            font-size: 15px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #aaa;
            border-top: 1px solid #eee;
        }

        .footer b { color: var(--primary-color); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2>WB Duty Master</h2>
        <div class="tab-nav">
            <div id="btn1" class="active" onclick="setMode(1)">üë§ ‡§®‡§æ‡§Æ ‡§∏‡•á</div>
            <div id="btn2" onclick="setMode(2)">üìÖ ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§∏‡•á</div>
        </div>
    </div>

    <div class="content">
        <div id="mode1">
            <label>‡§ï‡§∞‡•ç‡§Æ‡§ö‡§æ‡§∞‡•Ä ‡§ö‡•Å‡§®‡•á‡§Ç</label>
            <select id="empSelect"></select>
            
            <label>‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§ö‡•Å‡§®‡•á‡§Ç</label>
            <input type="date" id="dateInput1">
            
            <button class="btn-check" onclick="checkShift()">‡§∂‡§ø‡§´‡•ç‡§ü ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
            <div id="result1" class="result-card"></div>
        </div>

        <div id="mode2" style="display:none;">
            <label>‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§ö‡•Å‡§®‡•á‡§Ç</label>
            <input type="date" id="dateInput2">
            
            <button class="btn-check" onclick="checkDailyList()">‡§™‡•Ç‡§∞‡§æ ‡§∂‡•á‡§°‡•ç‡§Ø‡•Ç‡§≤</button>
            <div id="result2"></div>
        </div>
    </div>

    <div class="footer">
        Designed with ‚ù§Ô∏è by <br><b>K. D. Mahawar</b>
    </div>
</div>

<script>
    const employees = [
        { name: "Kirit G. Parmar", rest: 0, baseF: "2026-01-12" },
        { name: "Ajay R. Vasava", rest: 1, baseF: "2026-01-06" },
        { name: "Sanjay H. Vasava", rest: 2, baseF: "2026-01-14" },
        { name: "Amit H Vasava", rest: 3, baseF: "2026-01-08" },
        { name: "Alpesh A. Vasava", rest: 4, baseF: "2026-01-02" },
        { name: "Nilesh R. Vasava", rest: 5, baseF: "2026-01-10" },
        { name: "Ravindra Vasava", rest: 6, baseF: "2026-01-04" },
        { name: "Rajan B. Vasava", rest: 0, baseF: "2026-01-12" },
        { name: "Samsing P. Vasava", rest: 1, baseF: "2026-01-06" },
        { name: "Manilal B. Vasava", rest: 2, baseF: "2026-01-14" },
        { name: "Prince D. Bhagat", rest: 3, baseF: "2026-01-08" },
        { name: "Chirag N. Rohit", rest: 4, baseF: "2026-01-02" },
        { name: "Paresh G. Vasava", rest: 5, baseF: "2026-01-10" },
        { name: "Kalpesh M. Vasava", rest: 6, baseF: "2026-01-04" },
        { name: "Ajay Rajesh Vasava", rest: 0, baseF: "2026-01-12" },
        { name: "Arjun T. Vasava", rest: 1, baseF: "2026-01-06" },
        { name: "Santosh K Vasava", rest: 2, baseF: "2026-01-14" },
        { name: "Ankit A Vasava", rest: 3, baseF: "2026-01-08" },
        { name: "Jayesh J. Vasava", rest: 0, type: "GEN" }
    ];

    window.onload = function() {
        const sel = document.getElementById('empSelect');
        employees.forEach((e, i) => {
            let opt = document.createElement('option');
            opt.value = i;
            opt.text = e.name;
            sel.add(opt);
        });
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateInput1').value = today;
        document.getElementById('dateInput2').value = today;
    };

    function setMode(m) {
        document.getElementById('mode1').style.display = m===1 ? 'block' : 'none';
        document.getElementById('mode2').style.display = m===2 ? 'block' : 'none';
        document.getElementById('btn1').className = m===1 ? 'active' : '';
        document.getElementById('btn2').className = m===2 ? 'active' : '';
    }

    function getShift(emp, dateStr) {
        const date = new Date(dateStr);
        const dayOfWeek = date.getDay();
        if (dayOfWeek === emp.rest) return { code: 'R', name: 'Rest (‡§Ü‡§∞‡§æ‡§Æ)', class: 'r-bg' };
        if (emp.type === "GEN") return { code: 'G', name: 'General Shift', class: 'g-bg' };
        
        const base = new Date(emp.baseF);
        const diffDays = Math.round((date - base) / (1000 * 60 * 60 * 24)); 
        const weeksPassed = Math.floor(diffDays / 7);
        if (weeksPassed % 2 === 0) return { code: 'F', name: 'First Shift', class: 'f-bg' };
        else return { code: 'S', name: 'Second Shift', class: 's-bg' };
    }

    function checkShift() {
        const idx = document.getElementById('empSelect').value;
        const date = document.getElementById('dateInput1').value;
        const shift = getShift(employees[idx], date);
        const res = document.getElementById('result1');
        res.style.display = 'block';
        res.className = 'result-card ' + shift.class;
        res.innerHTML = `<span style="font-size:14px; opacity:0.8">${employees[idx].name}</span><br>
                         <span class="shift-title">${shift.name}</span>
                         <span style="font-size:12px">${new Date(date).toDateString()}</span>`;
    }

    function checkDailyList() {
        const date = document.getElementById('dateInput2').value;
        let f=[], s=[], g=[], r=[];
        employees.forEach(emp => {
            const sh = getShift(emp, date);
            const row = `<div class="name-row"><span>${emp.name}</span><b>${sh.code}</b></div>`;
            if(sh.code === 'F') f.push(row);
            else if(sh.code === 'S') s.push(row);
            else if(sh.code === 'G') g.push(row);
            else r.push(row);
        });

        document.getElementById('result2').innerHTML = `
            <div class="list-section">
                <div class="shift-header f-bg"><span>üåû First Shift</span><span>${f.length}</span></div>${f.join('')}
                <div class="shift-header s-bg" style="margin-top:15px;"><span>üåô Second Shift</span><span>${s.length}</span></div>${s.join('')}
                <div class="shift-header g-bg" style="margin-top:15px;"><span>üè¢ General</span><span>${g.length}</span></div>${g.join('')}
                <div class="shift-header r-bg" style="margin-top:15px;"><span>üõå Rest</span><span>${r.length}</span></div>${r.join('')}
            </div>`;
    }
</script>
</body>
</html>
